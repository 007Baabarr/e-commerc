                <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" id="user_login">Login</button>
                <button data-collapse-toggle="navbar-cta" id="side_menu_open" onclick="sideBarOpen()" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-cta" aria-expanded="false">
                     <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
               </button>
               <button style="display: none;" data-collapse-toggle="navbar-cta" id="side_menu_close" onclick="sideBarClose()" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-cta" aria-expanded="false">

            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="side_navbar">

                        </li>
                        <li>

                        </li>
                        <li id="myProducts">
                        <a href="../Product Page/index.html" class="nav_disable block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">My Product</a>
                        </li>
                        <li>
                        <a href="/E-commerce Pages/Cart Page/index.html" class="nav_disable block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Cart</a>
                        </li>
                </ul>
            </div>


        </div>
    </nav>
  

    <!-- Modal Picture Updated Empty -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <img src="../../Assest/cancelled.png" alt="">
            <p>Please select an image file to update your profile picture.</p>
            <span class="close-button">Close</span>
        </div>
    </div>

    <!-- Show Lg Profile Dp -->
    <div id="profile-picture-modal" class="profile-modal">
        <div class="profile-modal-content">
            <span class="profile-close-button" id="close_profile"></span>
            <img id="lg_profile" src="path/to/your/profile-picture.jpg" alt="Profile Picture">
            <!-- <span class="close-button" >Close</span> -->
        </div>
    </div>

    
    <!-- Modal for Profile Photo Update Message -->
    <div id="update-modal" class="update_modal">
        <div class="update-modal-content">
            <p>Your profile photo updated successfully!</p>
            <span class="close-button" style="background-color: transparent;"><img src="../../Assest/verified.png" style="height: 60px; width: 60px;" alt=""></span>
        </div>
    </div>


    <main class="mb-10">
        <section id="personal_info_container">
            <div class="container">
                <h1>Personal Information</h1>
                <div class="user-info">
                    <img id="profile-picture" src="" class="show-modal-btn" alt="Profile Picture">
                    <div class="user-details">
                        <p><strong>Name:</strong> <span id="user-name">John Doe</span></p>
                        <p><strong>Email:</strong> <span id="user-email">john.doe@example.com</span></p>
                        <p><strong>Password:</strong> <span id="user-password">********</span></p>
                        <input type="file" id="profile-picture-input" accept="image/*">
                        <button id="update_button">Update Profile Picture</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="flex justify-center">
        <p>&copy; 2024 E-commerce Website</p>
    </footer>

    <script src="https://kit.fontawesome.com/27094b9535.js" crossorigin="anonymous"></script>    
    <script src="app.js" type="module"></script>

</body>
</html>
