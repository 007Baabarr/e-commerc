<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.1/flowbite.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Css/prodfile utils.css">
    <!-- <link rel="stylesheet" href="/Css/style.css"> -->
    <link rel="stylesheet" href="style.css">
    <title>Product Details</title>
</head>
<body>
    
    <nav class="bg-white border-gray-200 dark:bg-gray-900" style="background-color: black;">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            
            <a href="/E-commerce Pages/My Profile Page/index.html" id="profilePage" class="flex items-center space-x-3 rtl:space-x-reverse" style="text-decoration: underline;">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-10 "  id="userDp" alt="User Dp" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap " style="color: rgb(255, 255, 255);" id="userName">Profile</span>
            </a>
            <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                <!-- <a href="/E-commerce Pages/My Profile Page/index.html"><img src="https://flowbite.com/docs/images/logo.svg" class="h-10 mr-5 rounded-full" alt="User Dp" id="userDp"/></a> -->
                <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" id="user_logout">Log Out</button>
                <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" id="user_login">Login</button>
                <button data-collapse-toggle="navbar-cta" id="side_menu_open" onclick="sideBarOpen()" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-cta" aria-expanded="false">
                     <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                    </svg>
               </button>
               <button style="display: none;" data-collapse-toggle="navbar-cta" id="side_menu_close" onclick="sideBarClose()" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-cta" aria-expanded="false">
                   <i class="fa-solid fa-xmark" style="font-size: 1.5rem;"></i>
                </button>
            </div>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="side_navbar">
                <ul class="flex flex-col font-medium p-4 md:p-2 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                        <a href="/index.html" style="font-weight: bold; padding: 0 10px;" class="nav_disable block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700" aria-current="page">Home</a>
                        </li>
                        <li>
                        <a href="../My Order Page/index.html" style="font-weight: bold; padding: 0 10px;" class="nav_disable block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">My Order Page</a>
                        </li>
                        <li id="myProducts">
                        <a href="../Product Page/index.html" style="font-weight: bold; padding: 0 10px;" class="nav_disable block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">My Product</a>
                        </li>
                        <li>
                        <a href="/E-commerce Pages/Cart Page/index.html" style="font-weight: bold; padding: 0 10px;" class="nav_disable block py-2 px-3 md:p-0 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Cart</a>
                        </li>
                </ul>
            </div>


        </div>
    </nav>

    <div class="container mx-auto mt-10 p-5 bg-white shadow-lg rounded-lg">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Carousel -->
            <div class="relative">
                <div id="carousel" class="carousel-images overflow-hidden relative h-64 rounded-lg">
                    <img id="productImage1" style="cursor: pointer;" class="object-cover w-full" src="" alt="Product Image 1">
                    <img id="productImage2" style="cursor: pointer;" class="object-cover w-full hidden" src="" alt="Product Image 2">
                    <img id="productImage3" style="cursor: pointer;" class="object-cover w-full hidden" src="" alt="Product Image 3">
                </div>
                <button id="prev" class="carousel-button prev left-0">&#10094;</button>
                <button id="next" class="carousel-button next right-0">&#10095;</button>
            </div>

            <!-- Product Details -->
            <div>
                <h1 id="productTitle" class="text-4xl font-bold mb-4"></h1>
                <p id="productAmount" class="text-2xl text-green-600 font-semibold mb-4"></p>
                <p id="productDesc" class="text-gray-700 mb-6"></p>
                <button class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-800">Add To Cart</button>
            </div>
        </div>
    </div>


    <div id="product-picture-modal" class="product-modal">
        
    </div>
    

    <script src="app.js" type="module"></script>
</body>
</html>
